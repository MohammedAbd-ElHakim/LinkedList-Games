<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linked List Game</title>
</head>

<body>
    <div class="init">
        <div class="center1">
            <h1>WE NEED YOU!</h1>
            <p>Linked List Games!</p>
            <p class="floating bold" id="startGame">START GAME</p>
        </div>
    </div>
    <div class="won">
        <div class="center">
            <h1>YOU WON!</h1>
            <p class="floating replay bold">save the World again</p>
        </div>
    </div>
    <div class="init hidden">
        <h1 class="center">INCREASED VELOCITY!</h1>
    </div>
    <h2 class="counter">LinkedList Training : </h2>
    <div class="container">
        <div class="game"></div>
        <img src="./devil_1923033.png" id="character" class="character" />
    </div>
    <div class="operations">
        <button id="insertAtFront">Insert at Front</button>
        <button id="delete">Delete from Front</button>
        <button id="insertAtLast">Insert at Last</button>
        <button id="deleteFromLast">Delete from Last</button> <!-- زر الحذف من النهاية -->
        <input type="text" id="searchInput" placeholder="Enter node value" />
        <button id="searchButton">Search</button>
    </div>
    <div class="message" id="message"></div>

    <script src="./main.js"></script>
</body>

</html>
